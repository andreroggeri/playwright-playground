name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20 # LTS version of Node.js
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        project: [chromium, firefox, "Mobile Chrome", "Mobile Safari"]
        shardIndex: [1, 2]
        shardTotal: [2]
    env:
      PW_WORKER_COUNT: 1 # Use 1 worker to run the tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20 # LTS version of Node.js
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test -- --project "${{ matrix.project }}" --shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.project }}-${{ matrix.shardIndex }}
          path: blob-report/

  merge-reports:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20 # LTS version of Node.js
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: html-report
          path: playwright-report
